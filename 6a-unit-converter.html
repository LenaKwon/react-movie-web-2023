<!-- flipped 초기값을 true 로 설정해서 이해를 돕기 위한 코드 -->
<!-- 
value ={flipped}에서의 'flipped'와 disabled={flipped}에서의 'flipped'는 전혀 별개인 것으로 생각하면 쉽다.
value ={flipped} 는 삼항연산자 즉 조건연산자를 사용하기 위한 Boolean 타입으로써 이용한 것이고,
condition ? exprIfTrue : exprIfFalse;
disabled={flipped} Boolean 타입을 이용해 input를 입력 가능/불가능하게 만드는 것일 뿐이다. 
disabled 만 input prop으로 넣으면 동작하는 것은 default 값이 true 라는 뜻
여기선 disabled 가 flip 버튼이 눌려질때마다 활성화/비활성화 되어야 하기 때문에 flipped란 초기값으로 지정해서 사용하는 것.
-->
<!DOCTYPE html>
<html lang="en">
   <body>
      <div id="root"></div>
   </body>
   <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
   <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
   <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

 
   <script type="text/babel">
      function App() {
         const [amount, setAmount] = React.useState(0);
         //flipped 초기값 = true
         const [flipped, setFlipped] = React.useState(true);
         const onChange = (event) => {
            setAmount(event.target.value);
         };
         const reset = () => setAmount(0);
         const onFlip = () => {
            reset();
            // 현재 state 값이 true 이면 false 로 바꿔주고, 
            // 현재 state 값이 false 이면 true 로 바꿔주는 역할
            setFlipped((current) => !current);
         };
        
         return (
            <div>
               <h3 className='title'> Unit Converter </h3>
               <label htmlfor='minutes'>Minutes</label>
               <div>
                  <input
                    // input value 에 사용된 flipped 값은 default가 true 로 설정되어 있으므로
                    // minute 과 hours 의 input value 둘다 조건이 truthy 일때 실행되는 첫번째(물음표뒤)결과값 반환 
                    // flipped===true 이면 amount 반환 아니면 amount * 60 반환
                    // flipped default 값은 true  따라서 첫번째 Math.round(amount / 60)반환
                     value={flipped ? amount : amount * 60 }
                     id='minutes'
                     placeholer='Minutes'
                     type='number'
                     onChange={onChange} 
                     disabled={!flipped} //false
                  />
               </div>
               <label htmlfor='hours'>Hours</label>
               <div>
                  <input
                    // flipped===true 이면 Math.round(amount / 60) 반환 아니면 amount 반환
                    // flipped default 값은 true 따라서 첫번째 Math.round(amount / 60)반환
                     value={flipped ? Math.round(amount / 60) : amount }
                     id='hours'
                     placeholer='Hours'
                     type='number'
                     onChange={onChange}
                     disabled={flipped} //true
                  />
                  <button onClick={reset}>Reset</button>
                  <button onClick={onFlip}>Flip</button>
               </div>
            </div>
         );
      }
      ReactDOM.createRoot(root).render(<App />);
   </script>
</html>
